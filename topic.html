<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="topic.css" />
  <link
    href="https://fonts.googleapis.com/css?family=Balsamiq+Sans&display=swap"
    rel="stylesheet"
  />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="game" href="/game.html" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quarantine Topics</title>
  </head>
  <body>
    <h1>Quarantine Trivia Time!</h1>
    <p class="score"></p>
    <h2 class="pick">Pick Your Topic?</h2>
    <div class="container"></div>
    <form id="topicSelector">
      <button id="movie" type="submit">Movies</button>
      <button id="tvShow" type="submit">Tv Shows</button>
      <button id="music" type="submit">Music</button>
      <button id="cartoonCharacter" type="submit">Cartoon Characters</button>
    </form>
    <div id="menu">
      <button id="restart-button" type="submit">Reset</button>
      <button id="exit-button" type="submit">Exit</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
